<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="heading">
        <h1>Account</h1>
        <p id="message"> <Span id="msgName
            ">Welcome</Span> john</p>
    </div>
    <div class="login">

        <div id="profile">
            <img src="images/profile.png" alt="profile photo">
            <p id="name"> John mike <br> <span id="type"> Enterpreneur</span></p>
           
            <ul>
                <h2>Profile</h2>
                <li>Calendar</li>
                <li>Friends</li>
                <li>Messages</li>
            </ul>
        </div>
        <div class="history">
            <h2>Account history</h2>
            <a href="">20 Contacts made in the past month</a> <br>
            <a href="">Attended 3 seminars on business growth</a>
            <br> 
            <a href="">Invited peers for a discussion on product sourcing</a>
            <br>
            
            <div id="contacts">
                <h4>Regular contacts</h4>
                <div id="accCard">

                </div>
                <template id="accTemplate">
                    <img id="accProfile" src="" alt="profile photo">
                    <p id="accName"> John mike <br> <span id="accType"> Enterpreneur</span></p>

                </template>
            </div>

        </div>

    </div>
</body>
</html>
