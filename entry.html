<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Sign Up</title>
    <link rel="stylesheet" href="entry.css">
</head>
<body>
    <div class="Login">
        <h2>Welcome Back!</h2>
        <p>Please sign in to your MentorBridge account</p>

          <form id="Login">


            <label>Email:</label><br>
                <input type="email" placeholder="Enter your email" required><br><br>

            <label>Password:</label><br>
                <input type="password" placeholder="Enter your password" required><br><br>

            <button type="submit">Login</button>
         </form>

    <div class="link">
            First time? <button type="button" onclick="showSignup()">Sign up here</button>

        </div>
        </div>

        <div class="SignUp">

           <h2 id="signup">Create Account</h2>
        <p>Join us and get started</p>

        <form id="SignUp">
            <input type="text" placeholder="Enter UserName" required>
            <input type="email" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="link">
        Already have an account?
        <button type="button" onclick="showLogin()">Login</button>
    </div>

    </div>

    <script src="entry.js"></script>
    
</body>
</html>
